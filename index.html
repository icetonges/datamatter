<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataMatter Hub | Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --sidebar-dark: #0f172a; --primary-blue: #2563eb; }
        body { font-family: 'Inter', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        nav { width: 260px; background: var(--sidebar-dark); color: white; padding: 1.5rem; display: flex; flex-direction: column; }
        nav h1 { font-size: 1.2rem; color: #38bdf8; margin-bottom: 2rem; }
        .nav-btn { background: none; border: none; color: #94a3b8; padding: 12px; text-align: left; cursor: pointer; border-radius: 8px; margin-bottom: 5px; font-size: 14px; transition: 0.2s; }
        .nav-btn:hover { background: #1e293b; color: white; }
        .nav-btn.active { background: var(--primary-blue); color: white; }
        iframe { flex-grow: 1; border: none; background: #f8fafc; }
    </style>
</head>
<body>

<nav>
    <h1>DataMatter Hub</h1>
    <button class="nav-btn active" onclick="loadPage(this, 'dashboard.html')">ğŸ  Dashboard</button>
    <button class="nav-btn" onclick="loadPage(this, 'projects.html')">ğŸ“‚ Projects</button>
    <button class="nav-btn" onclick="loadPage(this, 'google-ai.html')">â˜ï¸ Google AI Suite</button>
    <button class="nav-btn" onclick="loadPage(this, 'learning-log.html')">ğŸ“ Learning Log</button>
</nav>

<iframe src="dashboard.html" id="content-frame"></iframe>

<script>
    function loadPage(btn, url) {
        document.getElementById('content-frame').src = url;
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }
</script>

</body>
</html>
