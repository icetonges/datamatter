<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataMatter Hub | Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* 1. DEFINE THEME VARIABLES */
        :root { 
            --sidebar-dark: #0f172a; 
            --primary-blue: #2563eb; 
            --nav-text: #94a3b8;
            --iframe-bg: #f8fafc;
        }

        /* 2. DARK MODE OVERRIDES */
        [data-theme="dark"] {
            --sidebar-dark: #020617; 
            --primary-blue: #3b82f6; 
            --nav-text: #64748b;
            --iframe-bg: #0f172a;
        }

        body { font-family: 'Inter', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; transition: 0.3s; }
        
        nav { 
            width: 260px; 
            background: var(--sidebar-dark); 
            color: white; 
            padding: 1.5rem; 
            display: flex; 
            flex-direction: column; 
            transition: background 0.3s;
        }

        nav h1 { font-size: 1.2rem; color: #38bdf8; margin-bottom: 2rem; }

        .nav-btn { 
            background: none; 
            border: none; 
            color: var(--nav-text); 
            padding: 12px; 
            text-align: left; 
            cursor: pointer; 
            border-radius: 8px; 
            margin-bottom: 5px; 
            font-size: 14px; 
            transition: 0.2s; 
            width: 100%;
        }

        .nav-btn:hover { background: #1e293b; color: white; }
        .nav-btn.active { background: var(--primary-blue); color: white; }
        
        iframe { flex-grow: 1; border: none; background: var(--iframe-bg); transition: 0.3s; }
    </style>
</head>
<body>

<nav>
    <h1>DataMatter Hub</h1>
    <button class="nav-btn active" onclick="loadPage(this, './dashboard.html')">üè† Dashboard</button>
    <button class="nav-btn" onclick="loadPage(this, './projects.html')">üìÇ Projects</button>
    <button class="nav-btn" onclick="loadPage(this, './google-ai.html')">ü§ñ Google AI Suite</button>
    <button class="nav-btn" onclick="loadPage(this, './learning-log.html')">üìù Learning Log</button>
    <button class="nav-btn" onclick="loadPage(this, './house-project.html')">üè° House Research Project</button>

    <div style="margin-top: auto; padding-top: 20px; border-top: 1px solid #334155;">
        <button class="nav-btn" onclick="toggleTheme()" style="width: 100%; border: 1px solid #334155;">
            üåì Switch Theme
        </button>
    </div>
</nav>

<iframe src="./dashboard.html" id="content-frame"></iframe>

<script>
    // LOAD PAGE FUNCTION
    function loadPage(btn, url) {
        const frame = document.getElementById('content-frame');
        frame.src = url;
        
        // Update active button state
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        // Apply theme to the new page once it loads
        frame.onload = function() {
            syncThemeToIframe();
        };
    }

    // THEME TOGGLE FUNCTION
    function toggleTheme() {
        const root = document.documentElement;
        const currentTheme = root.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        
        root.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        syncThemeToIframe();
    }

    // SYNC FUNCTION
    function syncThemeToIframe() {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const frame = document.getElementById('content-frame');
        if (frame && frame.contentDocument) {
            frame.contentDocument.documentElement.setAttribute('data-theme', currentTheme);
        }
    }

    // INITIALIZE ON LOAD
    window.onload = () => {
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        
        // Ensure initial iframe content is themed
        const frame = document.getElementById('content-frame');
        frame.onload = syncThemeToIframe;
    };
</script>

</body>
</html>
