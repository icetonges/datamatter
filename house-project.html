<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Project | Interactive Dark Dashboard</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
    <style>
        /* CSS Variables for Easy Theme Management */
        :root {
            --bg-dark: #0f111a;
            --card-dark: #1a1d29;
            --accent-blue: #00a2ff;
            --text-main: #e1e1e6;
            --text-dim: #a0a0b8;
            --border: #2d3142;
            --redfin-red: #c82333;
        }

        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: var(--bg-dark); 
            color: var(--text-main); 
            line-height: 1.6;
        }

        .container { max-width: 1500px; margin: auto; }

        h1 { font-weight: 300; color: #fff; margin-bottom: 5px; }
        .nav-back { color: var(--accent-blue); text-decoration: none; font-size: 14px; transition: 0.2s; }
        .nav-back:hover { text-decoration: underline; }

        /* Map Section */
        #map { 
            height: 550px; 
            width: 100%; 
            border-radius: 15px; 
            border: 1px solid var(--border);
            margin: 20px 0 40px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 1;
        }

        /* Property Hover Card (Tooltip) */
        .property-tooltip {
            background: var(--card-dark) !important;
            color: var(--text-main) !important;
            border: 1px solid var(--accent-blue) !important;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }
        .leaflet-tooltip-pane .property-tooltip::before { border-right-color: var(--accent-blue); }
        .tooltip-img {
            width: 180px;
            height: 120px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 8px;
            display: block;
        }

        /* Table Section */
        .table-controls { margin-bottom: 10px; display: flex; justify-content: space-between; align-items: flex-end; }
        .table-wrapper { 
            overflow-x: auto; 
            background: var(--card-dark); 
            border-radius: 12px; 
            border: 1px solid var(--border);
            max-height: 800px;
            overflow-y: auto;
        }
        
        table { width: 100%; border-collapse: collapse; min-width: 1000px; }
        
        th { 
            background-color: #24283b; 
            color: var(--accent-blue); 
            text-align: left; 
            padding: 15px; 
            position: sticky; 
            top: 0; 
            z-index: 10;
            border-bottom: 2px solid var(--border);
            cursor: pointer;
            user-select: none;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        th:hover { background-color: #2d324d; }
        th::after { content: ' ↕'; opacity: 0.3; font-size: 10px; margin-left: 5px; }
        th.asc::after { content: ' ↑'; opacity: 1; }
        th.desc::after { content: ' ↓'; opacity: 1; }

        td { padding: 14px; border-bottom: 1px solid var(--border); font-size: 14px; color: var(--text-dim); }
        tr:hover td { background-color: #232738; color: #fff; }

        /* Functional Elements */
        .redfin-link {
            display: inline-block;
            padding: 5px 10px;
            background: var(--redfin-red);
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
            transition: background 0.2s;
        }
        .redfin-link:hover { background: #ff0000; }

        /* Scrollbar Styling */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-blue); }
    </style>
</head>
<body>

<div class="container">
    <a href="index.html" class="nav-back">← Back to Dashboard</a>
    <h1>House Project Explorer</h1>
    <p style="color: var(--text-dim); margin-top: 0;">Interactive Map & Real Estate Data</p>
    
    <div id="map"></div>

    <div class="table-controls">
        <h3>Detailed Project Data</h3>
        <span style="font-size: 12px; color: var(--text-dim);">Click headers to sort table</span>
    </div>

    <div id="table-container" class="table-wrapper">
        <p style="padding: 30px; text-align: center;">Fetching latest project data...</p>
    </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
