<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Project Explorer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <style>
        #map { height: 500px; width: 100%; border-radius: 12px; margin: 20px 0; border: 1px solid var(--border); z-index: 1; }
        .table-wrapper { overflow-x: auto; background: var(--card-bg); border: 1px solid var(--border); border-radius: 12px; }
        table { width: 100%; border-collapse: collapse; }
        th { background: var(--border); color: var(--accent-blue); padding: 15px; text-align: left; cursor: pointer; }
        td { padding: 12px; border-bottom: 1px solid var(--border); }
    </style>
</head>
<body>
<div class="container">
    <a href="index.html" style="text-decoration: none; color: var(--accent-blue);">‚Üê Back to Dashboard</a>
    <h1 class="title">House Project Explorer</h1>
    
    <section class="summary-container">
        <div id="status-container"></div>
        <div id="insights-section" class="insights-grid">
            <p>Loading Strategic Insights...</p>
        </div>
    </section>

    <div id="map"></div>
    <h3 class="title">Detailed Project Data</h3>
    <div id="table-container" class="table-wrapper">
        <p style="padding: 20px; text-align: center;">Fetching data from Excel...</p>
    </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="navigation.js"></script>
</body>
</html>
