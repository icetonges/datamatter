<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Project Explorer</title>

    <!-- Leaflet CSS ‚Äî version MUST match the JS below (both @1.9.4) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- App styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Theme toggle ‚Äî syncs with parent shell if inside an iframe -->
<button class="theme-toggle" id="themeToggleBtn" onclick="toggleTheme()">üåô Dark</button>

<div class="container">

    <!-- Back link -->
    <a href="index.html" class="nav-back">‚Üê Back to Dashboard</a>

    <!-- Page heading -->
    <h1 class="title">House Project Explorer</h1>

    <!-- ‚îÄ‚îÄ 1. Strategic Insights (from report.json) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <section class="summary-container">
        <div id="insights-section" class="insights-grid">
            <div class="loading-state">
                <div class="spinner"></div>
                Loading Strategic Insights‚Ä¶
            </div>
        </div>
    </section>

    <!-- ‚îÄ‚îÄ 2. Map (Leaflet ‚Äî markers from Excel data) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <div id="map"></div>

    <!-- ‚îÄ‚îÄ 3. Property Inventory Table (from Excel) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <div class="table-controls">
        <h3 class="title">Property Inventory</h3>
        <span class="row-count" id="rowCount"></span>
    </div>

    <div id="table-container" class="table-wrapper">
        <div class="loading-state">
            <div class="spinner"></div>
            Fetching property data‚Ä¶
        </div>
    </div>

</div>

<!-- Leaflet JS ‚Äî pinned to 1.9.4, same as CSS above -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- SheetJS ‚Äî parses .xlsx in the browser -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<!-- App logic (runs after DOM is ready via DOMContentLoaded internally) -->
<script src="navigation.js"></script>

</body>
</html>
