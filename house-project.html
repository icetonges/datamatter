<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Project Explorer</title>

    <!-- FIX: Leaflet CSS pinned to same version as the JS below (@1.9.4) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">

    <style>
        /* ‚îÄ‚îÄ Map ‚îÄ‚îÄ */
        #map {
            height: 550px;
            width: 100%;
            border-radius: 12px;
            border: 1px solid var(--border);
            margin: 24px 0 36px 0;
            position: relative;   /* FIX: required for z-index to take effect */
            z-index: 1;
        }
    </style>
</head>
<body>

<!-- Theme toggle (fixed, top-right) -->
<button class="theme-toggle" id="themeToggleBtn" onclick="toggleTheme()">üåô Dark</button>

<div class="container">

    <!-- Back nav -->
    <a href="index.html" class="nav-back">‚Üê Back to Dashboard</a>

    <!-- Page title -->
    <h1 class="title">House Project Explorer</h1>

    <!-- ‚îÄ‚îÄ Strategic Insights (pulled from report.json) ‚îÄ‚îÄ‚îÄ -->
    <section class="summary-container">
        <div id="status-container"></div>
        <div id="insights-section" class="insights-grid">
            <!-- JS replaces this with insight cards or an error card -->
            <div class="loading-state">
                <div class="spinner"></div>
                Loading Strategic Insights‚Ä¶
            </div>
        </div>
    </section>

    <!-- ‚îÄ‚îÄ Leaflet Map ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <div id="map"></div>

    <!-- ‚îÄ‚îÄ Property Table (pulled from Excel) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <div class="table-controls">
        <h3 class="title">Property Inventory</h3>
        <span class="row-count" id="rowCount"></span>
    </div>

    <div id="table-container" class="table-wrapper">
        <!-- JS replaces this with the rendered table or an error state -->
        <div class="loading-state">
            <div class="spinner"></div>
            Fetching property data‚Ä¶
        </div>
    </div>

</div>

<!-- Leaflet JS ‚Äî version pinned to match CSS above -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- SheetJS (xlsx) ‚Äî parses the Excel file client-side -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<!-- App logic -->
<script src="navigation.js"></script>

</body>
</html>
