<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Project Explorer</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    
    <style>
        #map { 
            height: 550px; 
            width: 100%; 
            border-radius: 15px; 
            border: 1px solid var(--border);
            margin: 20px 0 40px 0;
            z-index: 1;
        }
        .table-wrapper { 
            overflow-x: auto; 
            background: var(--card-bg); 
            border-radius: 12px; 
            border: 1px solid var(--border);
            max-height: 800px;
        }
        table { width: 100%; border-collapse: collapse; min-width: 1000px; }
        th { 
            background-color: var(--border); 
            color: var(--accent-blue); 
            padding: 15px; 
            position: sticky; 
            top: 0; 
            z-index: 10; 
            text-align: left; 
            cursor: pointer; 
        }
        td { padding: 14px; border-bottom: 1px solid var(--border); font-size: 14px; }
        
        /* Tooltip Style */
        .property-tooltip {
            background: #1a1d29 !important;
            color: white !important;
            border: 1px solid #00a2ff !important;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <a href="index.html" class="nav-back" style="text-decoration:none; color:var(--accent-blue); font-weight:bold;">‚Üê Back to Dashboard</a>
    <h1 class="title">House Project Explorer</h1>
    
    <section class="summary-container">
        <div id="status-container"></div>
        <div id="insights-section" class="insights-grid">
            <p>Loading Strategic Insights...</p>
        </div>
    </section>

    <div id="map"></div>

    <div class="table-controls">
        <h3 class="title">Detailed Project Data</h3>
        <span style="font-size: 12px; opacity: 0.7;">Click headers to sort table</span>
    </div>

    <div id="table-container" class="table-wrapper">
        <p style="padding: 30px; text-align: center;">Fetching latest project data...</p>
    </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<script>
    // CONFIG: Using relative paths for GitHub Pages compatibility
    const REPORT_PATH = 'data/houseproject1/report.json';
    const EXCEL_PATH = 'data/houseproject1/ddd.xlsx'; 

    let globalData = [];
    let sortConfig = { key: null, direction: 'asc' };
    let map; 

    window.onload = () => {
        // Apply Theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        
        initMap();
        loadStrategicReport(); 
        initExcelData();       
    };

    function initMap() {
        map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { 
            attribution: '&copy; CARTO' 
        }).addTo(map);
    }

    // FIX: Optimized JSON Reader
    async function loadStrategicReport() {
        try {
            // Added cache-buster to ensure fresh data
            const response = await fetch(REPORT_PATH + '?v=' + Date.now());
            if (!response.ok) throw new Error('JSON file not found');
            
            const data = await response.json();
            
            const container = document.getElementById('insights-section');
            const statusContainer = document.getElementById('status-container');

            if (statusContainer && data.marketStatus) {
                statusContainer.innerHTML = `<span class="market-status-pill">Status: ${data.marketStatus}</span>`;
            }

            if (container && data.strategicInsights) {
                container.innerHTML = data.strategicInsights.map(item => `
                    <div class="insight-card">
                        <small style="color: var(--accent-blue); text-transform: uppercase; font-weight:bold;">${item.category}</small>
                        <h4>${item.title}</h4>
                        <p>${item.content}</p>
                        ${item.action ? `<div class="pro-tip">üí° <b>Strategy:</b> ${item.action}</div>` : ''}
                    </div>
                `).join('');
            }
        } catch (error) {
            console.warn("Notice: Report JSON could not be loaded.", error.message);
            document.getElementById('insights-section').innerHTML = "<p>Insights are currently being updated.</p>";
        }
    }

    async function initExcelData() {
        try {
            const response = await fetch(EXCEL_PATH);
            const arrayBuffer = await response.arrayBuffer();
            const workbook = XLSX.read(new Uint8Array(arrayBuffer), {type: 'array'});
            globalData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
            renderAll();
        } catch (error) {
            console.error("Excel Error:", error);
            document.getElementById('table-container').innerHTML = `<p style="color:red; text-align:center;">Error: ${error.message}</p>`;
        }
    }

    function renderAll() {
        renderMap(globalData);
        renderTable(globalData);
    }

    function renderMap(data) {
        if (!map || !data.length) return;
        const bounds = [];
        data.forEach(row => {
            const lat = parseFloat(row.Latitude || row.lat);
            const lng = parseFloat(row.Longitude || row.lng);
            if (!isNaN(lat) && !isNaN(lng)) {
                L.marker([lat, lng]).addTo(map)
                    .bindTooltip(`<b>${row.Price || 'Property'}</b><br>${row.ProjectName || ''}`);
                bounds.push([lat, lng]);
            }
        });
        if (bounds.length > 0) map.fitBounds(bounds, { padding: [50, 50] });
    }

    function renderTable(data) {
        const container = document.getElementById('table-container');
        if (!data.length) return;
        const headers = Object.keys(data[0]);
        let html = '<table><thead><tr>' + headers.map(h => `<th onclick="handleSort('${h}')">${h}</th>`).join('') + '</tr></thead><tbody>';
        data.forEach(row => {
            html += '<tr>' + headers.map(h => `<td>${row[h] || '-'}</td>`).join('') + '</tr>';
        });
        container.innerHTML = html + '</tbody></table>';
    }

    function handleSort(key) {
        sortConfig.direction = (sortConfig.key === key && sortConfig.direction === 'asc') ? 'desc' : 'asc';
        sortConfig.key = key;
        globalData.sort((a, b) => {
            let v1 = a[key], v2 = b[key];
            return sortConfig.direction === 'asc' ? (v1 > v2 ? 1 : -1) : (v1 < v2 ? 1 : -1);
        });
        renderAll();
    }
</script>

</body>
</html>
